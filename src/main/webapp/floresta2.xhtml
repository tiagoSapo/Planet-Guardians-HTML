        <style>
            .popup {
                position: relative;
                display: inline-block;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                font-size: 0.65em; 
            }

            /* The actual popup */
            .popup .popuptext {
                visibility: hidden;
                width: 160px;
                background-color: rgba(220,20,60, 0.9);
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 8px 0;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -80px;
            }

            /* Popup arrow */
            .popup .popuptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: rgb(220,20,60) transparent transparent transparent;
            }

            /* Toggle this class - hide and show the popup */
            .popup .show {
                visibility: visible;
                -webkit-animation: fadeIn 2s;
                animation: fadeIn 2s;
            }

            /* Add animation (fade in the popup) */
            @-webkit-keyframes fadeIn {
                0% {
                    opacity:0;
                }
                25% {
                    opacity:1;
                }
                75% {
                    opacity:1;
                }
                100% {
                    opacity:0;
                    visibility: hidden;
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity:0;
                }
                25% {
                    opacity:1;
                }
                75% {
                    opacity:1;
                }
                100% {
                    opacity:0;
                    visibility: hidden;
                }
            }

        <script>
            var garrafa_ok = false;
            var atum_ok = false;
            var leite_ok = false;
            var sumo_ok = false;
            var banana_ok = false;
            var pastilha_ok = false;
            var cereais_ok = false;
            var frasco_ok = false;
            // Make the DIV element draggable:
            dragElement(document.getElementById("mydiv1"));
            dragElement(document.getElementById("mydiv2"));
            dragElement(document.getElementById("mydiv3"));
            dragElement(document.getElementById("mydiv4"));
            dragElement(document.getElementById("mydiv5"));
            dragElement(document.getElementById("mydiv6"));
            dragElement(document.getElementById("mydiv7"));
            dragElement(document.getElementById("mydiv8"));

            function dragElement(elmnt) {

                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, nome = "";
                if (document.getElementById(elmnt.id + "header")) {
                    // if present, the header is where you move the DIV from:
                    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                    nome = elmnt.id;
                } else {
                    // otherwise, move the DIV from anywhere inside the DIV:
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {

                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {


                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;


                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

                }

                function closeDragElement() {

                    var amarelo = false;
                    var verde = false;
                    var azul = false;
                    var compostagem = false;

                    //<![CDATA[ 
                    if (pos3 > 0 && pos3 < 220 && pos4 > 160 && pos4 < 560) {
                        //alert("Amarelo" + amarelo);
                        amarelo = true;
                    } else if (pos3 > 380 && pos3 < 1060 && pos4 > 0 && pos4 < 120) {
                        //alert("Verde");
                        verde = true;
                    } else if (pos3 > 380 && pos3 < 1060 && pos4 > 580) {
                        //alert("Azul");
                        azul = true;
                    } else if (pos3 > 1220 && pos4 > 160 && pos4 < 580) {
                        //alert("Compostagem");
                        compostagem = true;
                    }
                    //]]>

                    switch (nome) {
                        case "mydiv1":
                            garrafa(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv2":
                            atum(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv3":
                            leite(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv4":
                            sumo(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv5":
                            banana(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv6":
                            frasco(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv7":
                            cereais(verde, amarelo, azul, compostagem);
                            break;
                        case "mydiv8":
                            pastilha(verde, amarelo, azul, compostagem);
                            break;
                        default:
                    }

                    document.onmouseup = null;
                    document.onmousemove = null;

                    jogoTerminou();
                }


                function garrafa(verde, amarelo, azul, compostagem) {
                    if (verde) {
                        garrafa_ok = true;
                        elmnt.style.backgroundColor = "rgba(16,50,0,0.7)";
                    } else if (amarelo || azul || compostagem) {
                        garrafa_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "A garrafa e' vidro", true);
                    } else {
                        garrafa_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function atum(verde, amarelo, azul, compostagem) {
                    if (amarelo) {
                        atum_ok = true;
                        elmnt.style.backgroundColor = "rgb(118,114,36,0.8)";
                    } else if (verde || azul || compostagem) {
                        atum_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "Lata de atum e' metal", true);
                    } else {
                        atum_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function leite(verde, amarelo, azul, compostagem) {
                    if (azul) {
                        leite_ok = true;
                        elmnt.style.backgroundColor = "rgba(5,40,86,0.7)";
                    } else if (verde || amarelo || compostagem) {
                        leite_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "O pacote de leite e' papel", true);
                    } else {
                        leite_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function sumo(verde, amarelo, azul, compostagem) {
                    if (amarelo) {
                        sumo_ok = true;
                        elmnt.style.backgroundColor = "rgb(118,114,36,0.8)";
                    } else if (verde || azul || compostagem) {
                        sumo_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "A lata de sumo e' metal",true);
                    } else {
                        sumo_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function banana(verde, amarelo, azul, compostagem) {
                    if (compostagem) {
                        banana_ok = true;
                        elmnt.style.backgroundColor = "rgba(24,24,24,0.7)";
                    } else if (verde || azul || amarelo) {
                        banana_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "A banana nao e' reciclavel", true);
                    } else {
                        banana_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function frasco(verde, amarelo, azul, compostagem) {
                    
                    if (verde) {
                        frasco_ok = true;
                        elmnt.style.backgroundColor = "rgba(16,50,0,0.7)";
                    } else if (compostagem || azul || amarelo) {
                        frasco_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "O frasco e' vidro", true);
                    } else {
                        frasco_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function cereais(verde, amarelo, azul, compostagem) {
                    if (azul) {
                        cereais_ok = true;
                        elmnt.style.backgroundColor = "rgba(5,40,86,0.7)";
                    } else if (verde || compostagem || amarelo) {
                        cereais_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "O pacote de cereais e' papel", true);
                    } else {
                        cereais_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                function pastilha(verde, amarelo, azul, compostagem) {
                    if (compostagem) {
                        pastilha_ok = true;
                        elmnt.style.backgroundColor = "rgba(24,24,24,0.7)";
                    } else if (verde || azul || amarelo) {
                        pastilha_ok = false;
                        elmnt.style.backgroundColor = "rgba(220,20,60, 0.9)";
                        info(elmnt, "A pastilha nao e' reciclavel", true);
                    } else {
                        pastilha_ok = false;
                        elmnt.style.backgroundColor = "transparent";
                    }
                }
                amarelo = false;
                verde = false;
                azul = false;
                compostagem = false;
            }

            function jogoTerminou() {
                //<![CDATA[
                if (garrafa_ok && atum_ok && frasco_ok && leite_ok && sumo_ok && banana_ok && pastilha_ok && cereais_ok) {
                    window.location = "../faces/fim.xhtml";
                }
                //]]>
            }
            function info(elemento, msg, tipo) {
                var popup = document.getElementById(elemento.id + "Popup");
                
                
                popup.classList.toggle("show");
                popup.innerHTML = msg;
                
                if (tipo === false) {
                    popup.style.backgroundColor="rgb(34,139,34)";
                }
                
                setTimeout(function () {
                    var popup = document.getElementById(elemento.id + "Popup");
                    popup.classList.toggle("show");
                }, 2000);
            }
        </script>
