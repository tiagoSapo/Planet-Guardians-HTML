            html{

            .popup {
                position: relative;
                display: inline-block;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                font-size: 0.65em;
            }

            /* The actual popup */
            .popup .popuptext {
                visibility: hidden;
                width: 160px;
                background-color: rgba(220,20,60, 0.9);
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 8px 0;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -80px;
            }

            /* Popup arrow */
            .popup .popuptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: rgb(220,20,60) transparent transparent transparent;
            }

            /* Toggle this class - hide and show the popup */
            .popup .show {
                visibility: visible;
                -webkit-animation: fadeIn 2s;
                animation: fadeIn 2s;
            }

            /* Add animation (fade in the popup) */
            @-webkit-keyframes fadeIn {
                0% {
                    opacity:0;
                }
                25% {
                    opacity:1;
                }
                75% {
                    opacity:1;
                }
                100% {
                    opacity:0;
                    visibility: hidden;
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity:0;
                }
                25% {
                    opacity:1;
                }
                75% {
                    opacity:1;
                }
                100% {
                    opacity:0;

            function parar_musica() {
                if (music_on) {

                    document.getElementById("music_stop").src = "../images/no_music.png";
                    music_on = false;
                } else {
                    document.getElementById("music").play();

        <script>
            //<![CDATA[
            document.addEventListener("mousemove", function () {
                console.log("move")
            });

            document.addEventListener("touchmove", function () {
                console.log("t move")
            });
            // target elements with the "draggable" class
            interact('[draggable]')
                    .draggable({
                        // enable inertial throwing
                        inertia: true,
                        restriction: 'parent',
                        // keep the element within the area of it's parent
                        modifiers: [
                            interact.modifiers.restrictRect({

                                endOnly: true
                            })
                        ],
                        // enable autoScroll
                        autoScroll: false,

                        listeners: {
                            // call this function on every dragmove event
                            move: dragMoveListener,

                            // call this function on every dragend event
                            end(event) {

                                verificaCoordenadas(event.target, event.target.id, event.clientX, event.clientY);
                            }
                        }
                    });

            function dragMoveListener(event) {
                var target = event.target;
                // keep the dragged position in the data-x/data-y attributes
                var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                // translate the element
                target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

                // update the posiion attributes
                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);
            }

// this function is used later in the resizing and gesture demos
            window.dragMoveListener = dragMoveListener;
            //]]>         
        </script>
