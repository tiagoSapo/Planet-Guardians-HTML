<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:li="http://primefaces.org/ui">
    <h:head>
        <title>Guardi√µes do Planeta - SELECIONAR NIVEL</title>
        <link href="http://fonts.cdnfonts.com/css/lemonade-stand" rel="stylesheet"/>
        <style>
            body, html, .letra {
              height: 100%;
              margin: 0;
              font-family: 'Lemonade Stand', sans-serif;
            }
            .body_fundo {
                background:url(#{request.contextPath}/images/main2.jpg) no-repeat center center fixed;
                background-size: cover;
            }
            .h1_css  {
                border-radius: 25px;
                display: table; /* keep the background color wrapped tight */
                margin: 20px auto 0px auto; /* keep the table centered */
                padding: 10px;
                text-align: center; color: white; font-weight: 100; 
                background: rgba(85, 58, 1, 0.8);
                -webkit-backdrop-filter: saturate(180%) blur(10px);
                backdrop-filter: saturate(180%) blur(10px);
                
            }
            .texto {
                background: rgba(41, 51, 33, 0.8);
                -webkit-backdrop-filter: saturate(180%) blur(10px);
                backdrop-filter: saturate(180%) blur(10px);
                border-radius: 5px;
                
                width: 80%;
                height: 30%;
                margin: 10px auto;
                padding: 10px 0 10px 0;
                overflow-y: scroll;

                color: white;
            }
            .img {
                margin-left: 10px;
                object-fit: fill;
                width: 25%;
                height: 170px;
            }
            .img_return {
                background:url(#{request.contextPath}/images/return2.jpg);
                width: 150px; height: 150px; padding: 10px;
            }
            .clicavel {
                cursor: pointer;
            }
            .div_regressar {
                display: block;
                float: left;  
                z-index: 3;
                position: absolute;
                left: 5px;
                top: 5px;
            }
            li {
                margin: 30px 0;
            }
            ul {
                text-align: center;
                list-style: inside;
            }
            a {
                font-size: 30px;
                font-weight: bold;
                left:50%; top: 50%; position: absolute;
            }
        </style>
        <script>
            function glow() {
                var element = document.getElementById("return");
                element.style.backgroundColor = "rgba(41, 51, 33, 0.6)";
                window.location.href = "index.xhtml";
            }
            function glowFloresta() {
                var element = document.getElementById("floresta");
                element.style.backgroundColor = "rgba(41, 51, 33, 0.6)";
                window.location.href = "floresta.xhtml";
            }
            function glowOceano() {
                var element = document.getElementById("oceano");
                element.style.backgroundColor = "rgba(41, 51, 33, 0.6)";
            }
            function glowEscola() {
                var element = document.getElementById("escola");
                element.style.backgroundColor = "rgba(41, 51, 33, 0.6)";
            }
        </script>
    </h:head>
    <h:body styleClass="body_fundo">
        
        <div onclick="glow()" class="div_regressar clicavel">
            <h:graphicImage id="return" value = "/images/return2.png" styleClass="img_return"/> 
        </div>
        
        <h1 class="h1_css" align="center"> <span>Selecionar o nivel</span> </h1>
        <br/>
        
        <div>
            <div id="floresta" class="texto clicavel" style="background-color: rgba(95, 128, 23, 0.8);" onclick="glowFloresta()">
                <h:graphicImage value="/images/scenarios/forest.jpg" styleClass="img" />
                <a class="a">FLORESTA</a>
            </div>
            <div id="oceano" class="texto clicavel" style="background-color: rgba(62, 149, 171, 0.8);" onclick="glowOceano()">
                <h:graphicImage value = "/images/scenarios/ocean.jpg" styleClass="img"/> 
                <a class="a">OCEANO</a>
            </div>
            <div id="escola" class="texto clicavel" style="background-color: rgba(153, 41, 21, 0.8);" onclick="glowEscola()">
                <h:graphicImage value = "/images/scenarios/school.jpg" styleClass="img" /> 
                <a class="a">ESCOLA</a>
            </div>
        </div>
        <!--<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
    </h:body>
</html>
